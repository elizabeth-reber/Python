<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All the authors</h1>
    <ul>
        {% for author in show_author %}
        <li>{{author.name}}</li>
        <ul>
            {% if author.book.all %}
            {% for book in author.books.all %}
            <li>{{book.name}}</li>
            {% endfor %}
            {% endif %}
        </ul>
        {% endfor %}
    </ul>
    <a href='/'>
        <Button>Back to Home</Button>
      </a>
</body>
</html>
