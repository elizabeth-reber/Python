<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Book</title>
</head>
<body>
    <h1>All the Books</h1>
    <ul>
        {% for book in show_books %}
        <li>{{book.name}}</li>
        <ul>
            {% if author.book.all %}
            {% for author in book.authors.all %}
            <li>{{author.name}}</li>
            {% endfor %}
            {% endif %}
        </ul>
        {% endfor %}
    </ul>
    <a href='/'>
        <Button>Back to Home</Button>
      </a>
</body>
</html>
