<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users with Templates</title>
</head>
<body>
    <h1>Add a Dojo</h1>
    <form action="/submit_dojo" method="POST">
        {% csrf_token %}
        Name: <input type="text" name='name'>
        City: <input type="text" name='city'>
        State: <input type="text" name='state'>
        <button type='submit'>Add Dojo</button>
    </form>
    <h1>Add a Ninja</h1>
    <form action="/submit_ninja" method="POST">
        {% csrf_token %}
        First Name: <input type="text" name='first_name'>
        Dojo: <select name="dojo">
            {% for dojo in list_of_dojos %}
            <option value="dojo.id">{{dojo.name}}</option>
            {% endfor %}
        </select>
        <button type='submit'>Submit Ninja</button>
    </form>
    <h1>All the dojos and ninjas</h1>
    <ul>
        {% for dojo in list_of_dojos %}
        <li>{{dojo.name}}</li>
        <ul>
            {% for ninja in dojo.ninja.all %}
            <li>{{ninja.name}}</li>
            {% endfor %}
        </ul>
        {% endfor %}
    </ul>
        

</body>
</html>
