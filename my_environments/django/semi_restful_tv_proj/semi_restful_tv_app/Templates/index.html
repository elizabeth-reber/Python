<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <a href="/shows/new">Create a Show</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for show in all_shows %}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.name}}</td>
            <td>
                <a href="/shows/{{show.id}}">Show</a>
                <form action="/shows/{{show.id}}/destroy" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
                <a href="/shows/{{show.id}}/edit">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
