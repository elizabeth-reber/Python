<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
</head>
<body>

    <body>
        <h1>Edit a Show</h1>
        <form class="edit-show" action="/shows/edit" method="POST">
            {% csrf_token %}
            <label for="edit-title">Title:&nbsp;</label>
            <input id="edit-title" type="text" name="title" value= {{ show.title }}><br>
            <label for="edit-network">Network:&nbsp;</label>
            <input id="edit-network" type="text" name="network" value= {{ show.network }}><br>
            <label for="edit-description">Description:&nbsp;</label>
            <input id="edit-description" type="text" name="description" {{ show.description }}><br>
            <label for="edit-release">Release Date:&nbsp;</label>
            <input id="edit-release" type="date" name="release_date" value= {{ show.release_date }} ><br>
            <a href='edit'>
                <button type='submit'>Edit Show</button>
            </a>
            
        </form>
</body>
</html>
