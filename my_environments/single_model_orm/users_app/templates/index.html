<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <form action="/submission" method="POST">
        {% csrf_token %}
        <h1>New User</h1>
        First Name: <input type="text" name="first_name">
        Last Name: <input type="text" name="last_name">
        Email: <input type="text" user_email="email">
        Age: <input type="text" user_email="age">
        <input type="submit">
    </form>
</body>
</html>
